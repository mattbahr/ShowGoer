<div id="datePicker">
   <input id = "dateInput" type="date" min="{{getDatePickerString()}}" required [(ngModel)]="displayDate" (ngModelChange)="onDisplayDateChange()">
</div>

<!-- This creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [styles]="styles">
   <!-- Add animation to marker to make it drop from the top of the screen -->
   <agm-marker *ngFor="let place of places"
      [latitude]="place.location.latitude"
      [longitude]="place.location.longitude">

      <!-- Want to implement Angular Google Maps Snazzy Info Window -->
      <agm-info-window>
         <!-- Need to test how this looks still -->
         <li *ngFor="let event of placeMap.get(place)">
            <app-event [event]="event"></app-event>
         </li>
      </agm-info-window>
   </agm-marker>
</agm-map>
